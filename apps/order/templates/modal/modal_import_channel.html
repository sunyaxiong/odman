<div class="modal fade" id="modal-import-channel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">导入渠道商信息</h4>
      </div>
      <div class="modal-body">
        <form role="form" method="post" action="/order/import_channel/" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="box-body">

            <div class="form-group">
              <label for="exampleInputFile">请选择文件</label>
              <input type="file" id="exampleInputFile" name="file">
              <p class="help-block">请确认表格内容准确</p>
            </div>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">导入</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
